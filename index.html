<!DOCTYPE html>
<html ontouchstart="startCountdown()">

<head>
	<title>Photobooth</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.4.2.js"></script>
</head>

<script type="text/javascript">
	function startCountdown() {
		window.location.replace("html/countdown.html");
	}
</script>

<body>
	<div data-role="whole" id="wholepage">
		<div data-role="page" id="camera">

			<div data-role="header">
				<h1 id="cameraName"></h1>
			</div>

			<div role="main" class="ui-content" style="text-align:center" id="snap">
				<img src="images/logo.png">
			</div>

		</div>
		<div id="photobooth" ontouchstart="startCountdown()">
			<img src="images/photo.png" height="400" width="400" ontouchstart="startCountdown()">
			<p id="descriptiontext" ontouchstart="startCountdown()">
				<style>
					#photobooth {
						color: black;
					}

					#videobooth {
						color: black;
					}
				</style>
				Take A Picture
			</p>
		</div>
	</div>
</body>

</html>
